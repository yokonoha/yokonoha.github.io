	<title>Coffeeの詳細説明</title>

<body>
	<h1>1枚目の画像のようなプロンプトはAndroidシステムUIのプロンプトのため、消えません。</h1>
		<h2>消えないプロンプト</h2>
		<img src="c1.png">

		<h2>消去可能プロンプト(この設定を有効化すると消えるプロンプト)</h2>
		<img src="c2.png">
</body>
</html>
